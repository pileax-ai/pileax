name: Build Desktop

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Choose target platforms'
        required: false
        default: 'ubuntu-latest,macos-latest,windows-latest'
        type: choice
        options:
          - ubuntu-latest,macos-latest,windows-latest
          - ubuntu-latest
          - macos-latest
          - windows-latest
          - ubuntu-latest,windows-latest
          - macos-latest,windows-latest

jobs:

  # ------------------------
  # 1. Build backend per OS
  # ------------------------
  backend:
    strategy:
      matrix:
        os: ${{ fromJSON(format('[{0}]', github.event.inputs.platforms)) }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare env files
        run: |
          cp backend/.env.example backend/.env
          cp frontend/env/.env.example frontend/env/.env

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Build backend
        shell: bash
        run: |
          cd backend
          python -m venv .venv

          if [ -f ".venv/bin/python" ]; then
            VENV_PY=".venv/bin/python"
          else
            VENV_PY=".venv/Scripts/python.exe"
          fi

          $VENV_PY -m pip install uv
          $VENV_PY -m uv sync
          $VENV_PY -m uv add --dev pyinstaller
          $VENV_PY -m uv run pyinstaller --noconfirm runnable.spec

      - name: Upload backend artifact
        uses: actions/upload-artifact@v5
        with:
          name: backend-${{ matrix.os }}
          path: backend/dist/runnable
          include-hidden-files: true

  # ------------------------
  # 2. Build frontend Electron
  # ------------------------
  frontend:
    needs: backend
    strategy:
      matrix:
        os: ${{ fromJSON(format('[{0}]', github.event.inputs.platforms)) }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare env files
        run: |
          cp backend/.env.example backend/.env
          cp frontend/env/.env.example frontend/env/.env

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-${{ matrix.os }}
          path: backend/dist/runnable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Build Electron app
        shell: bash
        run: |
          if [[ "$RUNNER_OS" != "Windows_NT" ]]; then
            chmod +x backend/dist/runnable/runnable
          fi

          cd frontend
          node_modules/.bin/electron-rebuild
          yarn build:electron

      - name: Upload Electron build
        uses: actions/upload-artifact@v5
        with:
          name: pileax-${{ matrix.os }}
          path: |
            frontend/dist/electron/Packaged/*.dmg
            frontend/dist/electron/Packaged/*.exe
            frontend/dist/electron/Packaged/*.AppImage
          if-no-files-found: ignore
